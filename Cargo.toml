[package]
name = "lewton"
version = "0.5.0"
authors = ["est31 <MTest31@outlook.com>"]
description = "Pure Rust vorbis decoder"
license = "MIT/Apache-2.0"
repository = "https://github.com/est31/lewton"
keywords = ["ogg", "vorbis", "decoder", "audio"]
categories = ["compression", "multimedia::audio", "multimedia::encoding"]
documentation = "https://docs.rs/lewton/0.5.0"
readme = "README.md"

[features]
default = ["ogg"]
async_ogg = ["ogg", "ogg/async"]
nightly = []

[dependencies]
byteorder = "1.0"
ogg = { version = "0.5", optional = true }
ieee754 = { version = "0.2", optional = true }

[dev-dependencies]
ogg = "0.5"
alto = "1.1"
rand = "0.3"
